<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/static/css/yourmuni.css" />
	<title>yourmuni :: {% block title%}home{% endblock %}</title>
	
</head>

<body>
    <div class="masterbar">
        {% ifequal user TEMPLATE_STRING_IF_INVALID %}
        welcome to yourmuni [ <a href="/login">login</a> ]
        {% endifequal %}
        
        {% ifnotequal user TEMPLATE_STRING_IF_INVALID %}
        welcome, {{ user }} [ <a href="/logout">logout</a> ]
        {% endifnotequal %}
    </div>
{% block content %}


{% endblock %}
</body>
</html>
