{% extends "master.html" %}

{% block title %}
deleting '{{ resource.desc }}'
{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
<p>
    Are you sure you would like to delete the {{ resource.type }} labeled
    <strong>{{ resource.desc }}?</strong>
</p>
<ul>
    <li>
        <a href="{{ confirm_url }}">Yes</a>
    </li>
    <li>
        <a href="{{ cancel_url }}">No</a>
    </li>
</ul>

{% endblock %}
